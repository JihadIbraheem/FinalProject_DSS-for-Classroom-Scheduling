<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add User</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background: #F3F4F6;
      color: #374151;
    }

    header {
      background: #1E3A8A;
      color: white;
      padding: 1.5rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: 600;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    header a {
      color: inherit;
      text-decoration: none;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: start;
      padding: 2rem;
    }

    .card {
      background: #fff;
      border-radius: 1rem;
      padding: 2rem;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 12px 20px rgba(0, 0, 0, 0.1);
    }

    h2 {
      margin-bottom: 1.5rem;
      color: #1E3A8A;
      text-align: center;
      font-size: 1.75rem;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: #374151;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1.25rem;
      border: 1px solid #D1D5DB;
      border-radius: 0.5rem;
      font-size: 1rem;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    input:focus {
      border-color: #3B82F6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.3);
      outline: none;
    }

    button[type="submit"] {
      padding: 0.75rem;
      background-color: #1E3A8A;
      color: white;
      border: none;
      border-radius: 0.5rem;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button[type="submit"]:hover {
      background-color: #2563EB;
      transform: translateY(-2px);
      box-shadow: 0 8px 16px rgba(37, 99, 235, 0.3);
    }

    footer {
      background: #1E3A8A;
      color: white;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>

  <header style="background-color:#1E3A8A; color:white; padding:1rem 2rem; display:flex; justify-content:space-between; align-items:center;">
  <a href="/home" style="color:white; text-decoration:none; font-weight:600;">‚Üê Back</a>
  <div></div>
 </header>


  <main>
    <div class="card">
      <h2>Add New User</h2>
      <form action="/add_user" method="POST">
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" required>

        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Add User</button>
      </form>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Classroom Scheduling System</p>
  </footer>

</body>
</html>
