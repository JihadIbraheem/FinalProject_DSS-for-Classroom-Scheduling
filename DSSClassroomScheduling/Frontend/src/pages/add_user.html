<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add user</title>
  <link rel="stylesheet" href="/static/styles.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    integrity="sha512-..."
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <style>
body {
  font-family: 'Segoe UI', sans-serif;
  margin: 0;
  height: 100vh;
  display: flex;
  flex-direction: column;
}

header {
  background-color: #004080;
  color: white;
  padding: 20px;
  text-align: center;
  position: fixed;
  top: 0;
  width: 100%;
  z-index: 1000;
}

footer {
  background-color: #004080;
  color: #666;
  text-align: center;
  padding: 20px;
  position: fixed;
  bottom: 0;
  width: 100%;
}

    header h1 {
      margin: 0;
    }

    header a {
      color: #fff;
      text-decoration: none;
      font-size: 24px;
    }

main {
  flex: 1;
  margin-top: 100px;   /* space for header */
  margin-bottom: 80px; /* space for footer */
  overflow-y: auto;
  padding: 30px 20px;
}

    main h2 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 6px;
      font-weight: bold;
      color: #333;
    }

    .input-group {
      position: relative;
      margin-bottom: 20px;
    }

    .input-group i {
      position: absolute;
      top: 50%;
      left: 10px;
      transform: translateY(-50%);
      color: #888;
    }

    .input-group input,
    .input-group select {
      width: 100%;
      padding: 10px 10px 10px 35px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      box-sizing: border-box;
    }

    button[type="submit"] {
      padding: 12px;
      background-color: #004080;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button[type="submit"]:hover {
      background-color: #002d5c;
    }

  </style>
</head>
<body>
  <header>
    <h1>
      <a href="/home" class="home-link">Classroom Scheduling System</a>
    </h1>
  </header>
  <br><br>
  <main>
    
    <h2><i class="fas fa-user-plus"></i> Add user</h2>
    <form action="/add_user" method="POST">

      <div class="input-group">
        <label for="first_name">First Name:</label>
        <i class="fas fa-user"></i>
        <input type="text" id="first_name" name="first_name" required>
      </div>

      <div class="input-group">
        <label for="last_name">Last Name:</label>
        <i class="fas fa-user"></i>
        <input type="text" id="last_name" name="last_name" required>
      </div>

      <div class="input-group">
        <label for="email">Email:</label>
        <i class="fas fa-envelope"></i>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="input-group">
        <label for="password">Password:</label>
        <i class="fas fa-lock"></i>
        <input type="password" id="password" name="password" required>
      </div>

      <div class="input-group">
        <label for="role">Role:</label>
        <i class="fas fa-user-tag"></i>
        <select id="role" name="role" required>
          <option value="Admin">Admin</option>
          <option value="Manager">Manager</option>
        </select>
      </div>

      <div class="input-group">
        <label for="permissions">Permissions:</label>
        <i class="fas fa-key"></i>
        <input type="text" id="permissions" name="permissions" required>
      </div>

      <button type="submit"><i class="fas fa-plus-circle"></i> Add User</button>
    </form>
  </main>
  <br><br>
  <footer>
    <p>&copy; 2025 Classroom Scheduling System</p>
  </footer>
</body>
</html>
