<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Classroom Map Utilization</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f4f6f8;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header, footer {
      background: #005792;
      color: white;
      text-align: center;
      padding: 1rem;
    }
    main {
      flex: 1;
      padding: 2rem;
      max-width: 1000px;
      margin: auto;
    }
    h2 {
      color: #003d66;
      text-align: center;
      margin-bottom: 1rem;
    }
    .filters {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom: 2rem;
    }
    .filters label {
      font-weight: bold;
      margin-right: 0.5rem;
    }
    select {
      padding: 0.4rem;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    .map-container {
      position: relative;
      width: 100%;
      text-align: center;
    }
    svg {
      width: 100%;
      max-width: 800px;
      height: auto;
      border: 1px solid #ddd;
      background: white;
    }
    .room {
      stroke: #333;
      stroke-width: 1;
      cursor: pointer;
      transition: fill 0.3s;
    }
    .room:hover {
      opacity: 0.85;
    }
    .room-label {
      font-size: 0.8rem;
      pointer-events: none;
      text-anchor: middle;
    }
    .legend {
      margin-top: 1rem;
      display: flex;
      justify-content: center;
      gap: 2rem;
    }
    .legend-item {
      display: flex;
      align-items: center;
      font-size: 0.9rem;
    }
    .legend-color {
      width: 20px;
      height: 20px;
      margin-right: 8px;
      border-radius: 3px;
      border: 1px solid #aaa;
    }
    .tooltip {
      position: absolute;
      background: rgba(0,0,0,0.75);
      color: white;
      padding: 6px 10px;
      border-radius: 4px;
      font-size: 0.85rem;
      pointer-events: none;
      display: none;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <header>
    <h1>Classroom Scheduling System â€” Map View</h1>
  </header>

  <main>
    <h2>Classroom Utilization Map</h2>

    <div class="filters">
      <div>
        <label for="day">Day:</label>
        <select id="day">
          <option>Sunday</option><option>Monday</option><option>Tuesday</option>
          <option>Wednesday</option><option>Thursday</option>
        </select>
      </div>
      <div>
        <label for="time">Time:</label>
        <select id="time">
          <option>08:00</option><option>10:00</option><option>12:00</option>
          <option>14:00</option><option>16:00</option>
        </select>
      </div>
      <div>
        <label for="building">Building:</label>
        <select id="building">
          <option value="A">Building A</option>
          <option value="B">Building B</option>
          <option value="C">Building C</option>
        </select>
      </div>
    </div>

    <div class="map-container">
      <!-- Tooltip -->
      <div id="tooltip" class="tooltip"></div>

      <!-- Building A -->
      <svg id="map-A" viewBox="0 0 400 200" style="display:none;">
        <rect id="A101" class="room" x="20" y="20" width="120" height="80" fill="#eee"/>
        <text x="80" y="65" class="room-label">A101</text>

        <rect id="A102" class="room" x="150" y="20" width="120" height="80" fill="#eee"/>
        <text x="210" y="65" class="room-label">A102</text>

        <rect id="A103" class="room" x="280" y="20" width="80" height="80" fill="#eee"/>
        <text x="320" y="65" class="room-label">A103</text>
      </svg>

      <!-- Building B -->
      <svg id="map-B" viewBox="0 0 400 200" style="display:none;">
        <rect id="B201" class="room" x="20" y="20" width="100" height="100" fill="#eee"/>
        <text x="70" y="75" class="room-label">B201</text>

        <rect id="B202" class="room" x="140" y="20" width="100" height="100" fill="#eee"/>
        <text x="190" y="75" class="room-label">B202</text>

        <rect id="B203" class="room" x="260" y="20" width="100" height="100" fill="#eee"/>
        <text x="310" y="75" class="room-label">B203</text>
      </svg>

      <!-- Building C -->
      <svg id="map-C" viewBox="0 0 400 200" style="display:none;">
        <rect id="C301" class="room" x="20" y="20" width="150" height="60" fill="#eee"/>
        <text x="95" y="55" class="room-label">C301</text>

        <rect id="C302" class="room" x="20" y="90" width="150" height="60" fill="#eee"/>
        <text x="95" y="125" class="room-label">C302</text>

        <rect id="C303" class="room" x="200" y="20" width="150" height="130" fill="#eee"/>
        <text x="275" y="90" class="room-label">C303</text>
      </svg>

      <!-- Legend -->
      <div class="legend">
        <div class="legend-item"><div class="legend-color" style="background:#2ecc71"></div>Occupied</div>
        <div class="legend-item"><div class="legend-color" style="background:#e74c3c"></div>Free</div>
        <div class="legend-item"><div class="legend-color" style="background:#f1c40f"></div>Under Repair</div>
      </div>
    </div>
  </main>

  <footer>
    &copy; 2025 Classroom Scheduling System
  </footer>

  <script>
    const tooltip = document.getElementById('tooltip');

    function fetchStatuses(day, time, building) {
      return {
        A: { A101:'occupied', A102:'free', A103:'repair' },
        B: { B201:'free', B202:'occupied', B203:'occupied' },
        C: { C301:'repair', C302:'free', C303:'occupied' }
      }[building];
    }

    function updateMap() {
      const day = document.getElementById('day').value;
      const time = document.getElementById('time').value;
      const bld = document.getElementById('building').value;

      ['A','B','C'].forEach(id => {
        document.getElementById(`map-${id}`).style.display = (id === bld ? 'block' : 'none');
      });

      const statuses = fetchStatuses(day, time, bld);

      Object.entries(statuses).forEach(([roomId, status]) => {
        const el = document.getElementById(roomId);
        if (!el) return;

        const color = {
          occupied: '#2ecc71',
          free: '#e74c3c',
          repair: '#f1c40f'
        }[status] || '#ccc';

        el.setAttribute('fill', color);
        el.onmousemove = (e) => {
          tooltip.style.left = e.pageX + 10 + 'px';
          tooltip.style.top = e.pageY + 10 + 'px';
          tooltip.style.display = 'block';
          tooltip.innerHTML = `<strong>${roomId}</strong><br>Status: ${status.charAt(0).toUpperCase() + status.slice(1)}`;
        };
        el.onmouseleave = () => {
          tooltip.style.display = 'none';
        };
      });
    }

    document.querySelectorAll('#day, #time, #building').forEach(el => {
      el.addEventListener('change', updateMap);
    });

    updateMap();
  </script>
</body>
</html>
