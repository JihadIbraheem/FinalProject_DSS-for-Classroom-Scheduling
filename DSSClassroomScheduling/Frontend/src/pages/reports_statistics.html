<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Generate Reports - Smart Campus Scheduler</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Poppins', sans-serif; }
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      color: #333;
    }
    header {
      background-color: rgba(30, 58, 138, 0.9);
      padding: 1rem 2rem;
      color: #fff;
      font-size: 1.5rem;
      font-weight: 600;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav a {
      margin-left: 1.5rem;
      text-decoration: none;
      color: #fff;
      font-weight: 500;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .logout-button {
      background: #fff;
      color: #1E3A8A;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      text-decoration: none;
      font-weight: 500;
      transition: transform .2s, box-shadow .2s;
    }
    .logout-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
    main {
      flex: 1;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    main h2 {
      color: rgba(30, 58, 138, 0.8);
      margin-bottom: 2rem;
      font-size: 2rem;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
    }
    form {
      background: rgba(255, 255, 255, 0.95);
      padding: 2rem;
      border-radius: 1rem;
      width: 100%;
      max-width: 600px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }
    label, select, input {
      display: block;
      width: 100%;
      margin-bottom: 1rem;
    }
    select, input[type="time"], input[type="date"] {
      padding: 0.5rem;
      border-radius: 0.5rem;
      border: 1px solid #ccc;
    }
    .btn {
      display: inline-block;
      background: #1E3A8A;
      color: white;
      padding: 0.75rem 1.25rem;
      border-radius: 0.5rem;
      text-align: center;
      text-decoration: none;
      font-weight: 600;
      transition: background 0.2s, transform 0.2s;
      cursor: pointer;
      margin-top: 1rem;
    }
    .btn:hover {
      background: #2563EB;
      transform: translateY(-2px);
    }
    .filters {
      display: none;
    }
    .btn-group {
      display: flex;
      gap: 1rem;
      justify-content: center;
    }
    footer {
      background-color: rgba(30, 58, 138, 0.9);
      color: #fff;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <div>Smart Campus Scheduler</div>
    <nav>
      <a href="/logout" class="logout-button">Logout</a>
    </nav>
  </header>

  <main>
    <h2>Generate Reports</h2>
    <form method="POST" action="/generate_report">
      <label for="reportType">Select Report Type:</label>
      <select name="report_type" id="reportType" required>
        <option value="">-- Select Report --</option>
  <option value="utilization">Classroom Utilization</option>
  <option value="estimated_students">Estimated Student Numbers</option>
  <option value="reschedule_needed">Lessons Needing Rescheduling</option>
  <option value="history">Changes & Rescheduling History</option>
      </select>

      <div id="buildingFilter" class="filters">
        <label for="building">Select Building:</label>
        <select name="building_id" id="building">
          {% for building in buildings %}
            <option value="{{ building.building_id }}">{{ building.building_name }}</option>
          {% endfor %}
        </select>
      </div>

      <div id="timeFilter" class="filters">
        <label for="day">Day of the Week:</label>
        <select name="day" id="day">
          <option value="א'">א'</option>
          <option value="ב'">ב'</option>
          <option value="ג'">ג'</option>
          <option value="ד'">ד'</option>
          <option value="ה'">ה'</option>
          <option value="ו'">ו'</option>


        </select>

        <label for="startTime">Start Time:</label>
        <input type="time" name="start_time" id="startTime"/>

        <label for="endTime">End Time:</label>
        <input type="time" name="end_time" id="endTime"/>
      </div>

      <div class="btn-group">
        <button type="submit" class="btn">Generate Report (Excel)</button>
      </div>
    </form>
  </main>

  <footer>
    &copy; 2025 SmartCampus Scheduler
  </footer>

  <script>
    const reportType = document.getElementById('reportType');
    const buildingFilter = document.getElementById('buildingFilter');
    const timeFilter = document.getElementById('timeFilter');

    reportType.addEventListener('change', () => {
      const val = reportType.value;
      if (val === 'utilization' || val === 'estimated_students' || val === 'time_slot_utilization') {
        buildingFilter.style.display = 'block';
        timeFilter.style.display = 'block';
      } else if (val === 'peak_hours') {
        buildingFilter.style.display = 'block';
        timeFilter.style.display = 'none';
      } else {
        buildingFilter.style.display = 'none';
        timeFilter.style.display = 'none';
      }
    });
  </script>
</body>
</html>
