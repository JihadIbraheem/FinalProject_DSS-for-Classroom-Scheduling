<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Reports</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <header>
        <h1>
            <a href="/home" class="home-link">Classroom Scheduling System</a>
        </h1>
    </header>
    <main>
        <h2>Generate Reports</h2>
        <form action="/generate_reports" method="POST">
            <label for="report-type">Select Report Type</label>
            <select id="report-type" name="report-type">
                <option value="classroom-utilization">Classroom Utilization</option>
                <option value="course-schedules">Course Schedules</option>
                <option value="instructor-schedules">Instructor Schedules</option>
            </select>

            <label for="time-period">Time Period</label>
            <select id="time-period" name="time-period">
                <option value="week">Weekly</option>
                <option value="month">Monthly</option>
                <option value="semester">Semester</option>
            </select>

            <button type="submit">Generate Report</button>
        </form>

        <!-- הצגת הודעות פלאש (Flash Messages) -->
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul class="flash-messages">
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
        {% endwith %}
    </main>
    <footer>
        <p>&copy; 2025 Classroom Scheduling System</p>
    </footer>
</body>
</html>
