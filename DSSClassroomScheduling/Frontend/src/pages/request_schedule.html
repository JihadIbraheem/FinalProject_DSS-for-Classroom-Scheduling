<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Schedule</title>
    <link rel="stylesheet" href="../styles.css">

</head>
<body>
    <header>
        <h1>
            <a href="home.html" class="home-link">Classroom Scheduling System</a>
        </h1>
    </header>
    <main>
        <h2>Request a Schedule</h2>
        <form action="/request-schedule" method="POST">
            <label for="course-name">Course Name</label>
            <input type="text" id="course-name" name="course-name" required>

            <label for="instructor-name">Instructor Name</label>
            <input type="text" id="instructor-name" name="instructor-name" required>

            <label for="preferred-time">Preferred Time</label>
            <input type="time" id="preferred-time" name="preferred-time">

            <label for="preferred-room">Preferred Room</label>
            <input type="text" id="preferred-room" name="preferred-room">

            <label for="special-requirements">Special Requirements</label>
            <textarea id="special-requirements" name="special-requirements" rows="4"></textarea>

            <button type="submit">Submit Request</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2025 Classroom Scheduling System</p>
    </footer>
</body>
</html>
