<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload File</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <header>
        <h1>
            <a href="/home" class="home-link">Classroom Scheduling System</a>
        </h1>
    </header>
    <main>
        <h2>Upload File</h2>
        <form action="/upload" method="POST" enctype="multipart/form-data">
            <label for="file">Choose a File</label>
            <input type="file" id="file" name="file" accept=".xls,.xlsx" required>
            <button type="submit">Upload</button>
        </form>
        <form action="/delete_data" method="POST" style="margin-top: 20px;">
            <button type="submit" style="background-color: red; color: white;">Delete Existing Data</button>
        </form>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
    </main>
    <footer>
        <p>&copy; 2025 Classroom Scheduling System</p>
    </footer>
</body>
</html>
